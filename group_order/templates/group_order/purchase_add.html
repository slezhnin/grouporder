{% extends "group_order/base.html" %}
{% load i18n %}
{% load bootstrap_toolkit %}
{% block extra_head %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <form action="{% url 'group_order:purchase_add' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form.manager.as_hidden }}
        {{ form|as_bootstrap:'horizontal' }}
        <div class="form-actions">
            <input class="btn btn-primary" type="submit" value="{% trans 'Create purchase' %}"/>
        </div>
    </form>
{% endblock %}
